# mirrmaid configuration
#
# See the Python documentation for ConfigParser for full details, but in
# general you assign values with either 'key: value' or 'key = value'.  Values
# may be continued on successive lines providd they begin with one or more
# whitespace characters.  Leading and trailing whitespace is trimmed.


[DEFAULT]
# rsync_options -- REQUIRED
# General options to be passed to rsync.  Note that ORDER CAN BE IMPORTANT, as
# some options may override some or all of others.
rsync_options: [
    "--archive",
    "--contimeout=30",
    "--delay-updates",
    "--delete-after",
    "--delete-excluded",
    "--hard-links",
    "--no-motd",
    "--partial-dir", ".rsync-partial",
    "--stats",
    "--verbose",

    # This MUST be kept after the above!
    "--no-group",
    "--no-owner",
    ]

# Here you may define other values for reuse in other sections.  To use the
# values, simply use the pattern '%(name)s'.  Values defined here in the DEFAULT
# section are unique in that they may be used in any other section.  In essence,
# their global whereas in any other section, they're local.

# mirrors.kernel.org - 2000 Mbps
m1_source: rsync://mirrors.kernel.org
m1_prefix: fedora

# Energy Sciences Network Public Mirror - 1000 Mbps
m2_source: rsync://linux.mirrors.es.net
m2_prefix: fedora/linux

# mirrors.secsup.org - 1000 Mbps
m3_source: rsync://mirrors.reflected.net
m3_prefix: fedora/linux

# fedora.mirrors.tds.net - 1000 Mbps
m4_source: rsync://fedora.mirrors.tds.net
m4_prefix: fedora-enchilada

# Here's where I choose one of the above mirrors to use as a source.
def_source: %(m4_source)s
def_prefix: %(m4_prefix)s

# my mirror root
def_target: /pub/mirrors

centos_includes: [ ]
centos_excludes: [

    ### File Exclusions ###
    #   only want DVD images, not CD images
    "*-[1-9]of[1-9].iso",
    #   no need for live or netinstall images
    "*-Live*.iso",
    "*-netinstall.iso",
    #   misc
    "*.torrent",

    ### Directory Exclusions ###
    "addons/",
    "centosplus/",
    "contrib/",
    "fasttrack/",
    "i386/",
    "isolinux/",
    "NOTES/",
    "SRPMS/",
    ]

fedora_includes: [ ]
fedora_excludes: [

    ### File Exclusions ###
    #   only want DVD images, not CD images
    "*-disc[1-9].iso",
    #   only want KDE images, not GNOME images
    "*-Live-CHECKSUM",
    "*-Live.iso",

    ### Directory Exclusions ###
    "debug/",
    "drpms/",
    "EFI/",
    "isolinux/",
    "jigdo/",
    "ppc*/",
    "source/",
    "SRPMS/",
    ]


[MIRRORS]

# enabled -- REQUIRED
# Names of mirrors to be managed.  Each named mirror requires its own named
# section with details for that mirror.  Mirrors will be synchronized in the
# order listed here.
enabled: [
    "fedora-16-updates",
    "fedora-15-updates",
    "fedora-14-updates",
    "fedora-16-updates-testing",
    "fedora-15-updates-testing",
    "fedora-14-updates-testing",
#   Base releases only need to be mirrored once.  After that, this just wastes bandwidth.
    "fedora-16-release",
#   "fedora-15-release",
#   "fedora-14-release",
    ]


# Define each mirror below.  At a minimum, each enabled mirror must be defined
# and must provide the following keys:
#       source          The rsync URI of what is to be mirrored.
#       target          The rsync URI of where the mirror is to be kept.
#       include         A Python list of patterns to be included in the
#                       mirror.
#       exclude         A Python list of patterns to be excluded from the
#                       mirror.


[centos-5.4]

branch: centos/5.4
source: %(m1_source)s/%(branch)s
target: %(def_target)s/%(branch)s
include: %(centos_includes)s
exclude: %(centos_excludes)s


# Fedora 14
[fedora-14-release]

branch: releases/14
source_branch: %(def_prefix)s/%(branch)s
target_branch: fedora/%(branch)s
source: %(def_source)s/%(source_branch)s
target: %(def_target)s/%(target_branch)s
include: %(fedora_includes)s
exclude: %(fedora_excludes)s


